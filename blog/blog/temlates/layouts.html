{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blok/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

</head>
<body style="background: #2c2c2c">
    <aside style="height:1000vh;">
        <a href="{% url 'main' %}"><img src="{% static 'blok/img/Dota-2-Logo.png' %}" alt="Лого"></a>
        <span class='logo'> Mstore</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'product' %}"><li><i class="fa-solid fa-cart-shopping"></i>Продукты</li></a>
            <a href="{% url 'category' %}"><li><i class="fa-solid fa-paper-plane"></i>Категории</li></a>
            <a href="{% url 'create' %}"><li><i class="fa-solid fa-paper-plane"></i>Создать карточку</li></a>
            <a href="{% url 'category1' %}"><li><i class="fa-solid fa-paper-plane"></i>Создать категорию</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
